<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:og="http://ogp.me/ns#"
  xmlns:fb="http://www.facebook.com/2008/fbml"
  lang="en">
  <head>

    <!-- open graph tags for facebook -->

    <meta property="og:title" content='{{ page.title }}' />

    <meta property="og:site_name" content="{{ site.title }}" />

    <meta property="og:url" content="http://blog.obudget.org{{ page.url }}" />

    <meta property="og:image" content="http://blog.obudget.org{{ ASSET_PATH }}/resources/logo.png" />

    <meta property="og:description" content="{{ page.description }}" />

    <meta property="og:type" content="article" />

    <meta property="article:author" content="https://www.facebook.com/hasadna.org.il/" />

    <meta property="article:publisher" content="https://www.facebook.com/hasadna.org.il/" />

    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/style.css" rel="stylesheet">
    <!--<style media="screen" type="text/css">-->
        <!--#message {-->
            <!--display: inline-block;-->
            <!--min-width: 160px;-->
            <!--border: solid 1px black;-->
            <!--text-align: center;-->
            <!--border-radius: 20px;-->
            <!--background-color: #fff;-->
            <!--border-color: #ccc;-->
            <!--margin: 8px 6px;-->
            <!--padding: 6px 10px;-->
            <!--color: #555;-->
            <!--cursor: pointer;-->
        <!--}-->
    <!--</style>-->

    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container navbar-block">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--<a class="navbar-brand" href="{{ HOME_PATH }}"><img src="https://cloud.githubusercontent.com/assets/15155676/11638468/e414a2f6-9d2f-11e5-83ab-d0a8a101ba0d.png" width=163px height=50px></a>-->
                  <a class="navbar-brand" href="{{ HOME_PATH }}"><img src="{{ ASSET_PATH }}/resources/logo_blog.png" width=172px height=57x></a>

        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
              <li class="nav"><a id="message">&nbsp;</a></li>
              <!--<li class="nav"><a href="http://localhost:9000/#spending//2014/en">התקשרויות חדשות</a></li>-->
              <li class="nav"><a href="http://localhost:9000/#main//2014/en">לאתר מפתח התקציב</a></li>
            <!--{% assign pages_list = site.pages %}-->
            <!--{% assign group = 'navigation' %}-->
            <!--{% include JB/pages_list %}-->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {{ content }}
      <footer>
        <p>
          &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          <span class="pull-right text-muted">
            powered by
            <a href="http://dbtek.github.io/jekyll-bootstrap-3" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll-Bootstrap-3</a>
            and <a href="http://getbootstrap.com" target="_blank">Twitter Bootstrap 3.0.3</a>
          </span>
        </p>
      </footer>
    </div>

    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://hasadna-notifications.appspot.com/static/hn.js"></script>
    <script>
        {% include scripts/notifications/blog-notifications.js %}
    </script>
  </body>
</html>
